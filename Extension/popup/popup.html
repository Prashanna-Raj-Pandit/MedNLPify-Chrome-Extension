<!DOCTYPE html>
<html>
<head>
  <title>MedNLPify</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>MedNLPify</h1>
    <p>Medical Text Analysis Tool</p>
    <div class="input-section">
      <textarea id="medicalText" placeholder="Enter medical text here..."></textarea>
      <button id="analyzeBtn">Analyze Text</button>
    </div>
    <div class="results-section">
      <h3>Analysis Results:</h3>
      <div id="results"></div>
    </div>
    <div class="settings">
      <button id="settingsBtn">Settings</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
